{% extends 'blog/base.html' %} {% block content %} {% for cv in cv_list %}
<div class="CV">
  <div class="date">
    {% if user.is_authenticated %} {% endif %}
  </div>
  <h2>{{ cv.work_title }}</h2>
  <p>{{ cv.start_end_dates }}</p>
  <p>{{ cv.company}}</p>
  <p>{{ cv.experience_desp|linebreaksbr }}</p>
</div>
{% endfor %}{% endblock %}
